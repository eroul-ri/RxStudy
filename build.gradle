plugins {
	id 'java'
}

group = 'hr.rx'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation "io.reactivex.rxjava3:rxjava:3.0.9"

	testImplementation "org.junit.jupiter:org.junit-jupiter-api:5.6.0"
	testRuntimeOnly "org.junit.jupiter:org.junit-jupiter-engine"
}

tasks.named('test') {
	useJUnitPlatform()
}
